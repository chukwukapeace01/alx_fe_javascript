<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Category selector -->
    <div>
      <label for="categoryFilter">Choose category:</label>
      <select id="categoryFilter" onchange="filterQuote()">
        <option value="all">All Categories</option>
      </select>
    </div>

    <!-- Quote display area -->
    <div id="quoteDisplay" style="margin: 20px 0; font-size: 1.2rem;"></div>

    <!-- Button to show a new quote -->
    <button id="newQuote">Show New Quote</button>

    <hr>

    <!-- Add new quote section -->
    <h2>Add a new quote</h2>
    <div id="addQuoteFormContainer">
      <input
        id="newQuoteText"
        type="text"
        placeholder="Enter a new quote"
      />
      <input
        id="newQuoteCategory"
        type="text"
        placeholder="Enter quote category"
      />
      <button id="addQuoteButton">Add Quote</button>
    </div>

    <hr>

    <!-- Server sync section -->
    <h2>Server Sync</h2>
    <button id="syncButton">Sync with Server</button>
    <div id="syncStatus" style="margin-top: 10px; font-size: 0.9rem;"></div>

    <script src="script.js"></script>
  </body>
</html>
